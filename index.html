<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>

            </a>
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menü</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Főoldal</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Idk még
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
        <div class="container">
            <h1 class="text-white d-flex justify-content-center">Készíts alkalmazásokat bármelyik platformra</h1>
            <div class="gallery">
                <div class="inner-fixed">
                    <div class="col col-outer col-left">
                        <div class="card" style="width: 13rem;">
                            <img src="https://storage.googleapis.com/cms-storage-bucket/32c264af3b738a0d5a5e.png" alt="Fitness">
                        </div>
                    </div>
                        <div class="card" style="width: 13rem;">
                            <img src="https://storage.googleapis.com/cms-storage-bucket/42b50a45c3cfd815e2aa.png" alt="Music">
                        </div>
                    <div class="col col-center">
                        <div class="d-flex justify-content-center kozep">

                                <img src="https://storage.googleapis.com/cms-storage-bucket/90e34daecca082eb9b28.png" alt="Bmw">

                        </div>
                    </div>
                    <div class="col col-outer col-right">
                        <div class="card" style="width: 13rem;">
                            <img src="https://storage.googleapis.com/cms-storage-bucket/7c827ed46aa7efe0109b.png" alt="Lamp">
                        </div>
                        <div class="card" style="width: 13rem;">
                            <img src="https://storage.googleapis.com/cms-storage-bucket/4e15fea30ba9d8a14208.png" alt="Weather">
                        </div>
                        <div class="card" style="width: 13rem;">
                            <img src="https://storage.googleapis.com/cms-storage-bucket/389ff8f9e4d6becae73a.png" alt="Bank">
                        </div>
                        <div class="card" style="width: 13rem;">
                            <img src="https://storage.googleapis.com/cms-storage-bucket/b8bd15d096f0557123b1.jpg" alt="Hotel">
